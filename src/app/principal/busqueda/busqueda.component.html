<h3 class="text-center">Busqueda de comentarios</h3>
<section class="container-sm">
    <section class="form-group">
        <label for="id">Ingrese ID: </label>
        <input type="text" #txtIdUser class="form-control">
        <input type="button" class="btn btn-primary m-3" value="Buscar" (click)="getUserID(txtIdUser.value)">
    </section>
    <section class="form-group">
        <section *ngIf="!resultado">
            Usuario no encontrado!!
        </section>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody *ngIf="resultado">
                <tr>
                    <td *ngIf="user">{{ user.id }}</td>
                    <td *ngIf="user">{{ user.name }}</td>
                    <td *ngIf="user">{{ user.email }}</td>
                    <td *ngIf="user">{{ user.body }}</td>
                </tr>

            </tbody>
        </table>
    </section>
</section>
