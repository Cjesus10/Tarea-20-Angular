<h2 class="text-center">Registro de Comentarios</h2>

<section class="container">
    <form (ngSubmit)="onSubmit()">
        <section class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="datos.name" name="name">
        </section>
        
        <section class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="datos.email" name="email">
        </section>

        <section class="form-group">
            <label for="comentario">Comentario</label>
            <input type="text" class="form-control" id="comentario" [(ngModel)]="datos.body" name="comentario">
        </section>

        <section class="form-group m-2">
            <input type="submit" class="btn btn-success" value="Submit">
        </section>

        <section *ngIf="mostrar">
            {{datos | json}}
        </section>
        
    </form>
    
    
</section>
